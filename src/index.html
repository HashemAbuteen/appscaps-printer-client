<!DOCTYPE html>
<html>
<head>
    <title>Printer Client 1.0.10</title>
</head>
<body>
<h1>Printer Client</h1>

<section>
    <button id="logoutButton">Logout</button>
    <h2>Configure Printer</h2>
    <button id="listPrinters">Update Printers List</button>
    <select id="printersDropdown"></select>
    <button id="savePrinter">Save Printer</button>
    <h2>Selected Printer</h2>
    <p id="selectedPrinter">None</p>
</section>

<section>
    <h3>paper size</h3>
    <select id="paperSize">
        <option value="none">default (let printer decide)</option>
        <option value="80mm">80 mm</option>
        <option value="57mm">57 mm</option>
        <option value="76mm">76 mm</option>
        <option value="110mm">110 mm</option>
    </select>
    <h3>Margins</h3>
    <label for="marginTop">Top:</label>
    <input type="number" id="marginTop" value="0"><br>
    <label for="marginRight">Right:</label>
    <input type="number" id="marginRight" value="0"><br>
    <label for="marginBottom">Bottom:</label>
    <input type="number" id="marginBottom" value="0"><br>
    <label for="marginLeft">Left:</label>
    <input type="number" id="marginLeft" value="0"><br>

</section>

<section>
    <h2>Printing Control</h2>
    <label for="togglePrinting">Enable Printing:</label>
    <input type="checkbox" id="togglePrinting"><br><br>
</section>

<script src="renderer.js"></script>
</body>
</html>
